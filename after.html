<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Login Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .dashboard-container h1 {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #333;
        }

        .card {
            background: #008080;
            color: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            position: relative; /* Important for positioning the image */
            overflow: hidden; /* Ensures no content spills out of the card */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 0.9rem;
        }

        .card .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Styling for the round image */
        .card img {
            position: absolute; /* Positions the image relative to the card */
            top: 10px; /* Adjust distance from the top of the card */
            left: 10px; /* Adjust distance from the left of the card */
            width: 50px; /* Adjust size */
            height: 50px; /* Ensure itâ€™s a square for a round shape */
            border-radius: 50%; /* Makes the image round */
            border: 2px solid #fff; /* Optional: Add a border to the image */
            object-fit: cover; /* Ensures the image fits well inside the circle */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="card" onclick="redirectTo('attendance-upload.html')">
            <img src="C:\Users\aiswa\OneDrive\Desktop\teachers dashboard\Free Vector _ Attendance Paper With Checklist Cartoon Vector Icon Illustration Education Business Isolated Flat.jpg">
            <div class="icon"><i class="fas fa-user-check"></i></div>
            <h2>Attendance Upload</h2>
            <p>Upload student attendance records easily.</p>
        </div>
        <div class="card" onclick="redirectTo('marks-upload.html')">
            <img src="https://via.placeholder.com/50" alt="Icon">
            <div class="icon"><i class="fas fa-clipboard-list"></i></div>
            <h2>Marks Upload</h2>
            <p>Submit and manage student marks.</p>
        </div>
        <div class="card" onclick="redirectTo('rating.html')">
            <img src="https://via.placeholder.com/50" alt="Icon">
            <div class="icon"><i class="fas fa-star"></i></div>
            <h2>Rate Students</h2>
            <p>Evaluate participation, teamwork, and punctuality.</p>
        </div>
        <div class="card" onclick="redirectTo('chat.html')">
            <img src="https://via.placeholder.com/50" alt="Icon">
            <div class="icon"><i class="fas fa-comments"></i></div>
            <h2>Chat</h2>
            <p>Communicate with your students in real-time.</p>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            alert(`Redirecting to: ${page}`);
            window.location.href = page;
        }
    </script>
</body>
</html>
