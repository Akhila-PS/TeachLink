<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #E3F2FD;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #0D47A1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #0D47A1;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #BBDEFB;
            border-radius: 8px;
            background: #E3F2FD;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1565C0;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-actions button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #ffffff;
            background: #1565C0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-actions button:hover {
            background: #0D47A1;
        }

        .form-actions a {
            text-align: center;
            text-decoration: none;
            color: #1565C0;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .form-actions a:hover {
            color: #0D47A1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Login</button>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
