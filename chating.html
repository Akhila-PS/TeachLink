<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #008080;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #008080;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 15px;
            outline: none;
        }

        .input-container textarea:focus {
            border-color: #006666;
        }

        .send-btn {
            background-color: #008080;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background-color: #006666;
        }

        .messages-container {
            margin-top: 20px;
        }

        .message {
            background-color: #e1f7f3;
            border: 1px solid #008080;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #008080;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .popup.show {
            display: block;
            animation: popupFadeIn 0.5s ease;
        }

        @keyframes popupFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup .close-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Your Message</h1>
        <div class="input-container">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button class="send-btn" onclick="postMessage()">Send</button>
        </div>

        <div class="messages-container" id="messages-container">
            <!-- Messages will appear here -->
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popup" class="popup">
        <button class="close-btn" onclick="closePopup()">Ã—</button>
        Message Sent Successfully!
    </div>

    <script>
        function postMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messageContainer = document.getElementById('messages-container');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message');
                newMessage.textContent = messageText;
                messageContainer.appendChild(newMessage);

                // Clear the input field after posting the message
                messageInput.value = '';

                // Show the popup message
                showPopup();
            } else {
                alert('Please type a message before sending.');
            }
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(closePopup, 2000); // Close the popup after 2 seconds
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }
    </script>
</body>
</html>
