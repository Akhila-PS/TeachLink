<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Submitted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .message-container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message-container h1 {
            color: #008080;
            font-size: 2rem;
        }

        .message-container p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .back-button {
            background-color: #008080;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Attendance Submitted Successfully</h1>
        <p>Your attendance has been successfully recorded.</p>
        <!-- Using anchor tag with href attribute to navigate back -->
        <a href="attendenceupload.html" class="back-button">Back to Attendance</a>
    </div>
</body>
</html>
