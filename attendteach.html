<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            background-color: #008080;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .user-options a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 1rem;
        }

        .navbar .user-options a:hover {
            text-decoration: underline;
        }

        .attendance-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 80px;
        }

        .attendance-container h1 {
            color: #008080;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Teacher Dashboard</div>
        <div class="user-options">
            <a href="afterLogin5.html" class="goback">GoBack</a>
            <a href="profile.html" class="profile">Profile</a>
            <a href="teachersconnect.html" class="logout">Logout</a>
        </div>
    </div>

    <div class="attendance-container">
        <h1>Teacher's Attendance Overview</h1>
        <canvas id="attendanceChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['S2 CSE', 'S4 CSE', 'S6 CSE', 'S8 CSE'],
                datasets: [{
                    label: 'Attendance Percentage',
                    data: [85, 90, 78, 92],
                    backgroundColor: ['#008080', '#00a6a6', '#33cccc', '#66e0e0'],
                    borderColor: '#006666',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 16,
                                weight: 'bold'
                            },
                            color: '#008080'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            stepSize: 10,
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
