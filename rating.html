<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Rating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            background-color: #008080;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .user-options a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 1rem;
        }

        .navbar .user-options a:hover {
            text-decoration: underline;
        }

        .rating-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 80px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #008080;
            color: white;
        }

        .mark-input {
            width: 50px;
            padding: 3px;
            font-size: 0.9rem;
            border: 1px solid #008080;
            border-radius: 5px;
            text-align: center;
        }

        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: inline-block;
            margin-left: 10px;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #005757;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }

        .modal.show {
            display: block;
        }

        .modal .message {
            font-size: 1.2rem;
            color: #008080;
        }

        .modal .close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .close-btn:hover {
            background-color: #005757;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Teacher Dashboard</div>
        <div class="user-options">
            <a href="afterLogin5.html" class="goback">GoBack</a>
            <a href="profile.html" class="profile">Profile</a>
            <a href="teachersconnect.html" class="logout">Logout</a>
        </div>
    </div>

    <div class="rating-container">
        <h1>Student Ratings</h1>
        <table>
            <tr>
                <th>NAME</th>
                <th>Responsibility</th>
                <th>Teamwork</th>
                <th>Punctuality</th>
            </tr>
            <script>
                const students = ['Abijith', 'Adharv', 'Adithya', 'Adwaith', 'Aiswarya', 'Akhila', 'Sahala'];
                students.forEach(name => {
                    document.write(`
                        <tr>
                            <td>${name}</td>
                            <td><input type="number" class="mark-input" max="100" oninput="updateCircle(this)"><span class="circle"></span></td>
                            <td><input type="number" class="mark-input" max="100" oninput="updateCircle(this)"><span class="circle"></span></td>
                            <td><input type="number" class="mark-input" max="100" oninput="updateCircle(this)"><span class="circle"></span></td>
                        </tr>
                    `);
                });
            </script>
        </table>
        <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

    <!-- Modal and Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div class="message">Rating submitted successfully!</div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
        function updateCircle(input) {
            let value = input.value;
            let circle = input.nextElementSibling;
            if (value >= 0 && value <= 100) {
                let percentage = (value / 100) * 360;
                circle.style.background =` conic-gradient(#008080 ${percentage}deg, #ddd ${percentage}deg)`;
            }
        }

        function submitForm() {
            // Show modal and overlay on submit
            document.getElementById('overlay').classList.add('show');
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            // Close the modal and hide overlay
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('modal').classList.remove('show');
        }
    </script>
</body>
</html>
